<div class="max-w-md mx-auto mt-12 p-6 bg-white shadow-md rounded-xl space-y-6">
    <h2 class="text-xl font-bold text-center text-gray-800">Editar Perfil</h2>

    <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4">
        <div>
            <label class="block text-sm text-gray-600 mb-1">Nombre</label>
            <input formControlName="nombre" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
            <label class="block text-sm text-gray-600 mb-1">Empresa ID</label>
            <input formControlName="empresaId" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
            [disabled]="form.invalid">
            Guardar cambios
        </button>
    </form>
</div>
