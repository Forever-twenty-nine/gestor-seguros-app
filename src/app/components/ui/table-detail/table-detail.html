<!-- Fondo difuminado -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm">
    <!-- Contenedor del modal -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] p-6 overflow-y-auto relative">

        <!-- Cabecera -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-bold text-gray-900">{{ title }}</h2>
            <button (click)="cerrar.emit()" class="text-gray-400 hover:text-gray-700 transition" title="Cerrar">
                âœ•
            </button>
        </div>

        <!-- ðŸ§¾ Detalle visual del objeto -->
        <div class="divide-y divide-gray-100 text-sm text-gray-700 border rounded-xl overflow-hidden">
            @for (key of itemKeys; track key) {
            <div
                class="flex flex-col gap-1 px-4 py-3 bg-white sm:flex-row sm:justify-between sm:items-center hover:bg-gray-50 transition">
                <span class="font-medium text-gray-500 capitalize whitespace-nowrap">{{ getLabel(key) }}</span>

                <span class="text-gray-900 text-right sm:text-left break-words max-w-full">
                    {{ getValorFormateado(key, item[key]) }}
                </span>


            </div>
            }
        </div>

        <!-- âœ… SecciÃ³n extra embebida dentro del modal -->
        <ng-content select="[detalle-extra]"></ng-content>
    </div>
</div>
