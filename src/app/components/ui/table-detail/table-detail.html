<!-- ðŸŒ« Fondo desenfocado -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm">
  <!-- ðŸ“¦ Contenedor del modal -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] p-6 overflow-y-auto relative">

    <!-- ðŸ§© Cabecera del modal -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold text-gray-900">{{ title }}</h2>
      <button
        (click)="cerrar.emit()"
        class="text-gray-400 hover:text-gray-700 text-lg font-bold transition"
        title="Cerrar"
      >
        âœ•
      </button>
    </div>

    <!-- ðŸ§¾ Detalle del Ã­tem -->
    <div class="space-y-4 text-sm text-gray-700">
      @for (key of itemKeys(); track key) {
        <div class="flex flex-col gap-1 sm:flex-row sm:justify-between sm:items-start bg-gray-50 rounded-xl px-4 py-3 border">
          <span class="font-medium text-gray-500 capitalize whitespace-nowrap sm:min-w-[120px]">
            {{ getLabel(key) }}
          </span>
          <span class="text-gray-900 text-right sm:text-left break-words sm:max-w-[60%]">
            {{ getValorFormateado(key, item[key]) }}
          </span>
        </div>
      }
    </div>

    <!-- âž• Contenido adicional desde el padre -->
    <ng-content select="[detalle-extra]"></ng-content>
  </div>
</div>
