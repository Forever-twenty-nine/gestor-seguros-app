<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative">

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold text-gray-900">{{ title }}</h2>
            <button (click)="cancelar.emit()" class="text-gray-400 hover:text-gray-700 transition" title="Cerrar">
                âœ•
            </button>
        </div>

        <p class="text-sm text-gray-700 mb-6">{{ message }}</p>

        <div class="flex justify-end gap-2">
            <button (click)="cancelar.emit()" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200 text-sm">
                {{ textCancelar }}
            </button>
            <button (click)="confirmar.emit()" class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white text-sm">
                {{ textConfirmar }}
            </button>
        </div>
    </div>
</div>
