<div class="min-h-screen bg-gradient-to-br from-cyan-500 to-cyan-100 flex items-center justify-center px-4">
    <form [formGroup]="form" (ngSubmit)="submit()"
        class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6 border border-cyan-200">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-cyan-800 mb-1">Crear cuenta</h1>
            <p class="text-sm text-gray-500">Registrate para comenzar a usar la plataforma</p>
        </div>

        <div class="space-y-4">
            <input type="email" formControlName="email" placeholder="Correo electrónico"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input type="password" formControlName="password" placeholder="Contraseña"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input type="password" formControlName="repeat" placeholder="Repetir contraseña"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
        </div>

        <button type="submit"
            class="bg-cyan-600 hover:bg-cyan-700 text-white font-medium py-3 rounded-lg w-full transition"
            [disabled]="form.invalid || loading()">
            {{ loading() ? 'Registrando...' : 'Crear cuenta' }}
        </button>

        <div class="text-sm text-center mt-4">
            <button type="button" class="text-cyan-700 hover:underline" (click)="goTo('login')">
                ¿Ya tenés cuenta? Iniciar sesión
            </button>
        </div>
    </form>
</div>
