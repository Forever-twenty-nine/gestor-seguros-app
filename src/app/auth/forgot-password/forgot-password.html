<div class="min-h-screen bg-gradient-to-br from-indigo-500 to-indigo-100 flex items-center justify-center px-4">
    <form [formGroup]="form" (ngSubmit)="submit()"
        class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6 border border-indigo-200">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-indigo-800 mb-1">Recuperar Contraseña</h1>
            <p class="text-sm text-gray-500">Te enviaremos un enlace para restablecerla</p>
        </div>

        <ng-container *ngIf="!sent(); else enviado">
            <input type="email" formControlName="email" placeholder="Correo electrónico"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

            <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg w-full transition"
                [disabled]="form.invalid || loading()">
                {{ loading() ? 'Enviando...' : 'Enviar enlace de recuperación' }}
            </button>
        </ng-container>

        <ng-template #enviado>
            <p class="text-green-600 text-center font-semibold">¡Correo enviado! Revisá tu bandeja de entrada.</p>
        </ng-template>

        <div class="text-sm text-center mt-4">
            <button type="button" class="text-indigo-700 hover:underline" (click)="goTo('login')">
                Volver al inicio de sesión
            </button>
        </div>
    </form>
</div>
